<div id="board">
  <div class="card" [ngClass]="{'no-shadow': isPageBanda}" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{nomeBanda}}</h5>
      <h6 class="card-subtitle mb-2 text-body-secondary">Avaliação: {{avaliacaoMedia}} <app-star></app-star></h6>
      <p class="card-text">{{getResumoLimitado()}}</p>
      <button *ngIf="!isPageBanda" class="btn btn-primary" (click)="navigateToPageBanda()">Conheça!</button>
    </div>
  </div>
</div>
